		<section id="epigraph-1" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“Of <b>Jurgen</b> eke they maken mencioun,</span>
					<br/>
					<span>That of an old wyf gat his youthe agoon,</span>
					<br/>
					<span>And gat himselfe a shirte as bright as fyre</span>
					<br/>
					<span>Wherein to jape, yet gat not his desire</span>
					<br/>
					<span>In any countrie ne condicioun.”</span>
				</p>
			</blockquote>
		</section>
